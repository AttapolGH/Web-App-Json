<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บันทึกรายรับ-รายจ่าย</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    display: grid;
    gap: 10px;
}

button {
    padding: 10px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}
/* เพิ่มส่วนของ CSS ในไฟล์ styles.css */

h2 {
    color: #333;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

th, td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: left;
}

th {
    background-color: #4caf50;
    color: white;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}

button {
    padding: 10px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}


    </style>
</head>
<body>
    <div class="container">
        <h1>บันทึกรายรับ-รายจ่าย</h1>


        <form id="recordForm">
            <label for="type">ประเภท:</label>
            <select id="type" name="type">
                <option value="income">รายรับ</option>
                <option value="expense">รายจ่าย</option>
            </select>

            <label for="amount">จำนวนเงิน:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="date">วันที่:</label>
            <input type="date" id="date" name="date" required>

            <label for="description">คำอธิบาย:</label>
            <input type="text" id="description" name="description" required>

            <button type="button" onclick="addRecord()">บันทึก</button>
            <!-- ส่วนของ HTML เพิ่มเติมในไฟล์ index.html -->

<!-- หน้าเว็บเพจสำหรับเรียกดูข้อมูลรายรับ -->
<h2>รายการรายรับ</h2>
<table id="incomeTable">
    <thead>
        <tr>
            <th>วันที่</th>
            <th>คำอธิบาย</th>
            <th>จำนวนเงิน (บาท)</th>
            <th>การจัดการ</th>
        </tr>
    </thead>
    <tbody id="incomeTableBody"></tbody>
</table>
<!-- ส่วนของ HTML เพิ่มเติมในไฟล์ index.html -->

<!-- หน้าเว็บเพจสำหรับเรียกดูข้อมูลรายจ่าย -->
<h2>รายการรายจ่าย</h2>
<table id="expenseTable">
    <thead>
        <tr>
            <th>วันที่</th>
            <th>คำอธิบาย</th>
            <th>จำนวนเงิน (บาท)</th>
            <th>การจัดการ</th>
        </tr>
    </thead>
    <tbody id="expenseTableBody"></tbody>
</table>

        </form>

     
        <h2>รายรับทั้งหมด</h2>
        <div id="incomeList"></div>

        <h2>รายจ่ายทั้งหมด</h2>
        <div id="expenseList"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
